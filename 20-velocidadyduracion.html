<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>animate 1</title>
  	<style>
  		.cubo{
  			position: absolute;;
  			background-color: black;
  			width: 50px;
  			height: 50px;
  			margin-top: 5%: 
  		}
  	</style>
  </head>
  <body>

  	<center>
	  	<button id="left" class="fa fa-backward"></button>
	  	<button id="right" class="fa fa-forward"></button>
	  	<button id="up" class="fa fa-caret-up"></button>
	  	<button id="down" class="fa fa-caret-down"></button>
  		<div class="cubo"></div>
  	</center>
	
    
 	<script src="js/jquery.min.js"></script>
 	<script src="https://use.fontawesome.com/e622d3b53e.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js/index.js"></script>
    <script>     
    //Eventos mause
    $(function(){
    	$('body').keyup(function(event){
    		if (event.keyCode == 37) {
    			$('.cubo').animate({'left':'-=50px'},3000);
				console.log('left');
    		}else if (event.keyCode == 39) {
    			$('.cubo').animate({'left':'+=50px'});
				console.log('right');
    		}else if (event.keyCode == 38) {
    			$('.cubo').animate({'top':'-=50px'});
				console.log('up');
    		}else if (event.keyCode == 40) {
    			$('.cubo').animate({'top':'+=50px'});
				console.log('down')
    		}else{
    			console.log('Presione las teclas de direcci√≥n');
    		}
    	});
    	$('.cubo').click(function(){
    		$(this).animate({
    			height: ['+=500','easeOutBounce'],
    			width : ['+=100','swing']
    		},300);
    	});
