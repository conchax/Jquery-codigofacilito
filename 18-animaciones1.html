<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>animate 1</title>
  	<style>
  		.cubo{
  			position: absolute;;
  			background-color: black;
  			width: 50px;
  			height: 50px;
  			margin-top: 5%: 
  		}
  	</style>
  </head>
  <body>

  	<center>
	  	<button id="left" class="fa fa-backward"></button>
	  	<button id="right" class="fa fa-forward"></button>
	  	<button id="up" class="fa fa-caret-up"></button>
	  	<button id="down" class="fa fa-caret-down"></button>
  		<div class="cubo"></div>
  	</center>
	
    
 	<script src="js/jquery.min.js"></script>
 	<script src="https://use.fontawesome.com/e622d3b53e.js"></script>
    <script src="js/index.js"></script>
    <script>     
    //Eventos mause
    $(function(){
		$('#left').click(function(){
			$('.cubo').animate({'left':'-=50px'});
			console.log('left')
		});
		$('#right').click(function(){
			$('.cubo').animate({'left':'+=50px'});
			console.log('right')
		});
		$('#up').click(function(){
			$('.cubo').animate({'top':'-=50px'});
			console.log('up')
		});
		$('#down').click(function(){
			$('.cubo').animate({'top':'+=50px'});
			console.log('down')
		});
    });
    </script>
  </body>
</html>
